<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBAI - Get Your Dream Job | Apply for Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            transform: scale(0.7);
            transition: transform 0.3s ease-in-out;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        .hero-pattern {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https//images.unsplash.com/photo-1486312338219-ce68d2c6f44d?auto=format&fit=crop&w=1600');
            background-size: cover;
            background-position: center;
        }
        .search-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
        .tab-active {
            background-color: #2563eb;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Spinner -->
    <div class="loading fixed inset-0 bg-black bg-opacity-50 z-50 justify-center items-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-blue-600">JOBAI</h1>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-600">Jobs</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Companies</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Services</a>
                </div>
            </div>
            <div id="authButtons" class="flex items-center space-x-4">
                <button onclick="showLoginModal()" class="px-4 py-2 text-blue-600 hover:text-blue-800">Login</button>
                <button onclick="showRegisterModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Register</button>
            </div>
            <div id="userProfile" class="hidden items-center space-x-4">
                <span class="text-gray-600" id="userName"></span>
                <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-pattern text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-6">Find Your Dream Job Today</h2>
            <div class="max-w-3xl mx-auto bg-white rounded-lg p-4 search-shadow">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="searchSkills" placeholder="Skills, Designations, Companies" class="flex-1 p-3 border rounded text-gray-700">
                    <input type="text" id="searchLocation" placeholder="Location" class="flex-1 p-3 border rounded text-gray-700">
                    <button onclick="searchJobs()" class="bg-blue-600 text-white px-8 py-3 rounded hover:bg-blue-700">Search Jobs</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Jobs Section -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <h3 class="text-2xl font-semibold mb-8">Trending Jobs</h3>
            <div id="jobsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Jobs will be populated here -->
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal fixed inset-0 hidden z-50">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="modal-content bg-white w-full max-w-md p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Login</h3>
                    <button onclick="closeLoginModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="flex mb-4">
                    <button onclick="setLoginType('jobseeker')" class="flex-1 py-2 rounded-l text-center tab-active" id="loginJobseekerTab">Job Seeker</button>
                    <button onclick="setLoginType('employer')" class="flex-1 py-2 rounded-r text-center" id="loginEmployerTab">Employer</button>
                </div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="space-y-4">
                        <input type="email" name="email" placeholder="Email" required class="block w-full rounded border-gray-300 shadow-sm p-2">
                        <input type="password" name="password" placeholder="Password" required class="block w-full rounded border-gray-300 shadow-sm p-2">
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
                    </div>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button onclick="switchToRegister()" class="text-blue-600 hover:text-blue-800">Register</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal fixed inset-0 hidden z-50">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="modal-content bg-white w-full max-w-md p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Register</h3>
                    <button onclick="closeRegisterModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="flex mb-4">
                    <button onclick="setRegistrationType('jobseeker')" class="flex-1 py-2 rounded-l text-center tab-active" id="registerJobseekerTab">Job Seeker</button>
                    <button onclick="setRegistrationType('employer')" class="flex-1 py-2 rounded-r text-center" id="registerEmployerTab">Employer</button>
                </div>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="space-y-4">
                        <input type="text" name="name" placeholder="Full Name" required class="block w-full rounded border-gray-300 shadow-sm p-2">
                        <input type="email" name="email" placeholder="Email" required class="block w-full rounded border-gray-300 shadow-sm p-2">
                        <input type="password" name="password" placeholder="Password" required class="block w-full rounded border-gray-300 shadow-sm p-2">
                        <div id="companyFields" class="hidden space-y-4">
                            <input type="text" name="company" placeholder="Company Name" class="block w-full rounded border-gray-300 shadow-sm p-2">
                            <input type="text" name="industry" placeholder="Industry" class="block w-full rounded border-gray-300 shadow-sm p-2">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
                    </div>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account? 
                    <button onclick="switchToLogin()" class="text-blue-600 hover:text-blue-800">Login</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentUserType = 'jobseeker';
        const appSlug = 'jobai-' + Math.random().toString(36).substring(7);
        const userId = localStorage.getItem('userId') || Math.random().toString(36).substring(7);
        localStorage.setItem('userId', userId);

        function setLoginType(type) {
            currentUserType = type;
            document.getElementById('loginJobseekerTab').classList.toggle('tab-active', type === 'jobseeker');
            document.getElementById('loginEmployerTab').classList.toggle('tab-active', type === 'employer');
        }

        function setRegistrationType(type) {
            currentUserType = type;
            document.getElementById('registerJobseekerTab').classList.toggle('tab-active', type === 'jobseeker');
            document.getElementById('registerEmployerTab').classList.toggle('tab-active', type === 'employer');
            document.getElementById('companyFields').classList.toggle('hidden', type === 'jobseeker');
        }

        // Modal Control Functions
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('loginModal').classList.add('active'), 10);
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
            setTimeout(() => document.getElementById('loginModal').classList.add('hidden'), 300);
        }

        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('registerModal').classList.add('active'), 10);
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.remove('active');
            setTimeout(() => document.getElementById('registerModal').classList.add('hidden'), 300);
        }

        function switchToRegister() {
            closeLoginModal();
            setTimeout(showRegisterModal, 300);
        }

        function switchToLogin() {
            closeRegisterModal();
            setTimeout(showLoginModal, 300);
        }

        function showLoading() {
            document.querySelector('.loading').classList.add('active');
        }

        function hideLoading() {
            document.querySelector('.loading').classList.remove('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            showLoading();

            const formData = new FormData(event.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                userType: currentUserType
            };

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer yajGInJZTHV6fnpbmDnXUKftXND3',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'read',
                        collection: 'users',
                        conditions: {
                            email: loginData.email,
                            password: loginData.password,
                            userType: currentUserType
                        }
                    })
                });

                const data = await response.json();
                
                if (data.result.read && data.result.read.length > 0) {
                    const user = data.result.read[0];
                    localStorage.setItem('user', JSON.stringify(user));
                    updateUIForLoggedInUser(user);
                    closeLoginModal();
                    alert('Login successful!');
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            showLoading();

            const formData = new FormData(event.target);
            const registerData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                userType: currentUserType,
                company: currentUserType === 'employer' ? formData.get('company') : null,
                industry: currentUserType === 'employer' ? formData.get('industry') : null
            };

            try {
                // Check for existing user
                const checkResponse = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer yajGInJZTHV6fnpbmDnXUKftXND3',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'read',
                        collection: 'users',
                        conditions: {
                            email: registerData.email
                        }
                    })
                });

                const checkData = await checkResponse.json();

                if (checkData.result.read && checkData.result.read.length > 0) {
                    alert('Email already registered');
                    return;
                }

                // Create new user
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer yajGInJZTHV6fnpbmDnXUKftXND3',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'create',
                        collection: 'users',
                        data: registerData
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Registration successful! Please login.');
                    closeRegisterModal();
                    setTimeout(showLoginModal, 300);
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function searchJobs() {
            showLoading();
            const skills = document.getElementById('searchSkills').value;
            const location = document.getElementById('searchLocation').value;

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer yajGInJZTHV6fnpbmDnXUKftXND3',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'read',
                        collection: 'jobs',
                        conditions: {
                            $or: [
                                { skills: { $regex: skills, $options: 'i' } },
                                { location: { $regex: location, $options: 'i' } }
                            ]
                        }
                    })
                });

                const data = await response.json();
                displayJobs(data.result.read || []);
            } catch (error) {
                console.error('Search error:', error);
                alert('Search failed. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            
            if (jobs.length > 0) {
                jobsList.innerHTML = jobs.map(job => `
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                        <h4 class="text-lg font-semibold">${job.title}</h4>
                        <p class="text-gray-600">${job.company}</p>
                        <p class="text-sm text-gray-500 mt-2">${job.location}</p>
                        <p class="text-sm text-gray-500">${job.salary || 'Salary not disclosed'}</p>
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${job.skills ? job.skills.split(',').map(skill => 
                                `<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${skill.trim()}</span>`
                            ).join('') : ''}
                        </div>
                        <button onclick="applyForJob('${job._id}')" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Apply Now</button>
                    </div>
                `).join('');
            } else {
                jobsList.innerHTML = '<p class="text-center col-span-3">No jobs available</p>';
            }
        }

        function updateUIForLoggedInUser(user) {
            document.getElementById('authButtons').classList.add('hidden');
            document.getElementById('userProfile').classList.remove('hidden');
            document.getElementById('userName').textContent = `Welcome, ${user.name}`;
        }

        function logout() {
            localStorage.removeItem('user');
            document.getElementById('authButtons').classList.remove('hidden');
            document.getElementById('userProfile').classList.add('hidden');
            location.reload();
        }

        async function applyForJob(jobId) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                alert('Please login to apply for jobs');
                showLoginModal();
                return;
            }

            if (user.userType !== 'jobseeker') {
                alert('Only job seekers can apply for jobs');
                return;
            }

            showLoading();
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer yajGInJZTHV6fnpbmDnXUKftXND3',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'create',
                        collection: 'applications',
                        data: {
                            jobId,
                            userId: user._id,
                            status: 'pending',
                            appliedAt: new Date().toISOString()
                        }
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Application submitted successfully!');
                } else {
                    alert('Failed to submit application. Please try again.');
                }
            } catch (error) {
                console.error('Application error:', error);
                alert('Failed to submit application. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                updateUIForLoggedInUser(user);
            }

            searchJobs(); // Load initial jobs
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
